<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karasuno High</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <section class="hero">
        <header>
            <img src="images/banner.png">
            <div class="links">
                <a href="#about">About</a>
                <a href="#roster">Roster</a>
                <a href="#matches">Matches</a>
            </div>
        </header>
    </section>
    <section class="body">
        <div id="about" class="about">
            <article>
                <h1 class="title">
                    Karasuno Volleyball Club
                </h1>
                <p class="text-description">
                    <strong>Karasuno High</strong> is a high school located in Miyagi Prefecture. The school's Boys' Volleyball Club was founded many years ago and has often been associated with crows due to the school's name. Its banner, in fact, reads "Fly" which alludes to crows.
                </p>
            </article>
            <img class="banner" src="images/Karasuno_banner.png" alt="">
        </div>
        <div id="roster" class="roster"></div>
        <div class="quote"></div>
        <div class="button"></div>
    </section>
    <section id="matches" class="matches"></section>
    <section class="footer"></section>
</body>
</html>
